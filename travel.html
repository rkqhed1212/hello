                        <h4 class="font-bold text-xl text-gray-800">${day.title} ${day.isSignature ? '<span class="text-sm font-semibold text-yellow-600 bg-yellow-200 px-2 py-1 rounded">Signature Experience</span>' : ''}</h4>
                        <p class="mt-1 text-gray-600">${day.description}</p>
                    </div>
                </div>
            `).join('<div class="my-6 h-px bg-gray-200"></div>');

                section.innerHTML = `
                <div class="container mx-auto px-6">
                    <div class="text-center max-w-3xl mx-auto mb-12">
                        <h2 class="font-serif text-4xl md:text-5xl font-bold text-[#3A5A40]">${leader.name}</h2>
                        <p class="mt-2 text-lg text-gray-500">${leader.location}</p>
                        <p class="mt-4 text-lg text-gray-700">${leader.philosophy}</p>
                    </div>

                    <div class="max-w-4xl mx-auto">
                        <div class="mb-6 border-b border-gray-300 flex justify-center space-x-2 md:space-x-8">
                            <button data-tab-target="${leader.id}-journey" class="tab-button active py-3 px-4 font-semibold text-sm md:text-base">7-Day Journey</button>
                            <button data-tab-target="${leader.id}-benefits" class="tab-button py-3 px-4 font-semibold text-sm md:text-base">Program Benefits</button>
                            <button data-tab-target="${leader.id}-strategy" class="tab-button py-3 px-4 font-semibold text-sm md:text-base">Story</button>
                            <button data-tab-target="${leader.id}-Reflection" class="tab-button py-3 px-4 font-semibold text-sm md:text-base">Reflection Table</button>
                        </div>

                        <div id="${leader.id}-journey" class="tab-content active">
                            <div class="text-center mb-6"><p class="font-bold text-xl text-gray-800">Indicative Price: <span class="text-[#6a7754]">${leader.price}</span></p></div>
                            <div class="space-y-6">${journeyHtml}</div>
                        </div>
                        <div id="${leader.id}-benefits" class="tab-content bg-gray-50 p-6 md:p-8 rounded-lg">
                             <h3 class="font-serif text-2xl font-bold text-gray-800 mb-4">Key Program Benefits</h3>
                            ${leader.benefits}
                        </div>
                        <div id="${leader.id}-strategy" class="tab-content bg-gray-50 p-6 md:p-8 rounded-lg">
                             <h3 class="font-serif text-2xl font-bold text-gray-800 mb-4">Story</h3>
                            ${leader.sales_strategy}
                        </div>
                         <div id="${leader.id}-Reflection" class="tab-content bg-gray-50 p-6 md:p-8 rounded-lg">
                             <h3 class="font-serif text-2xl font-bold text-gray-800 mb-4">Reflection </h3>
                            ${leader.Reflection}
                        </div>
                    </div>
                </div>
            `;
                container.appendChild(section);
            });

            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.tabTarget;
                    const parent = button.closest('.max-w-4xl');

                    parent.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    parent.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
